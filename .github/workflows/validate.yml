name: Validate

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"

jobs:
  validate-hassfest:
    runs-on: ubuntu-latest
    name: With hassfest
    steps:
      - name: ðŸ“¥ Checkout the repository
        uses: actions/checkout@v2

      - name: âœ… Hassfest validation
        uses: "home-assistant/actions/hassfest@master"

  validate-hacs:
    runs-on: ubuntu-latest
    name: With HACS Action
    steps:
      - name: ðŸ“¥ Checkout the repository
        uses: actions/checkout@v2

      - name: âœ… HACS validation
        uses: hacs/action@main
        with:
          category: integration
          comment: false
          ignore: brands wheels